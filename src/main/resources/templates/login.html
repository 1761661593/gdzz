<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset='utf-8'>
    <title>Input From UI Design</title>
<!--    <link th:href="@{css/login.css}" th:rel="stylesheet" type="text/css" href="css/login.css">-->
    <link href="../static/css/login.css" rel="stylesheet"
          type="text/css"  />

    <script src="https://lib.baomitu.com/jquery/3.6.0/jquery.min.js"></script>
    <script src="../static/js/login.js" type="text/javascript" ></script>
    <style th:inline="text">
        body {
            background-image: url("../static/image/login.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="all">
    <h3 class="hi">登录</h3>
    <h3 class="hu">注册</h3>
<div class="signin">
    <form>
        <div class="inputBox">
            <input type="text" name="acount" required="">
            <label>账号</label>
        </div>
        <div class="inputBox">
            <input type="password" name="" required="">
            <label>密码</label>
        </div>
        <input type="submit" name="signin" value="登录">
    </form>
</div>
<div class="signup">
    <form>
        <div class="inputBox">
            <input type="text" name="" required="">
            <label>电话</label>
        </div>
        <div class="inputBox">
            <input type="password" name="" required="">
            <label>密码</label>
        </div>
        <div class="inputBox">
            <input type="text" name="" required="">
            <label>验证码</label>
        </div>
        <button class="ce">发送验证码</button>
        <input type="submit" name="" value="提交">
    </form>
</div>
</div>
</body>
